<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .bgimage{
            background:url(sky3.jpeg)
        }
        .margin{
            margin-top: 150px;
        }
        body{
            background-image: linear-gradient(to right top, #d7b63b, #f69f46, #ff8762, #ff7487, #ff6eaf, #e078d5, #ac87f1, #5b95ff, #009fef, #00a0c7, #009b93, #259263);
            background-repeat:no-repeat;
            background-attachment: fixed;
        }

        </style>
</head>
<body>
    <div>
        <div class="row margin">
            <div class="col-md-4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Signup</h2>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user"></i></div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Full Name">
                    </div>
                  </div>
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                      </div>
                      <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                  </div>
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                    </div>
                  </div>
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">UserName</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock"></i></div>
                      </div>
                      <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter Confirm Password">
                    </div>
                  </div>
                  <div class="container text-center p-3">
                    <button class="btn btn-success badge-pill">SignUp</button>
                </div>
            </div>
            <div class="col-md-4 border text-center bgimage">
                <h2 class="mt-3 text-white">Sign in with <br>Social Media<br></h2>
                <button class="btn btn-primary mt-5"><i class="fa fa-facebook"> Sign in with Facebook</i></button><br>
                <button class="btn btn-warning mt-2"><i class="fa fa-instagram"> Sign in with Instagram</i></button><br>
                <button class="btn btn-danger mt-2"><i class="fa fa-google"> Sign in with Google</i></button>
             </div>
        </div>
    </div>

</body>
</html>
